            <div class="row">
                <div class="col-md-2">
                    <h2>Context Features</h2>
                    <div class="form-group">
                        <label for="context_activity">Activity</label>
                        <select class="form-control" name="context_activity">
                            <option value="0">Not detected</option>
                            <option value="1" selected>Jogging</option>
                            <option value="2">Walking</option>
                            <option value="3">Cycling</option>
                            <option value="4">Driving</option>
                            <option value="5">Sleeping</option>
                        </select>
                    </div>
                    <div class="form-group hidden">
                        <label for="context_speed">Speed</label>
                        <select class="form-control" name="context_speed">
                            <option value="0">Not detected</option>
                            <option value="1">Slow</option>
                            <option value="2">Moderate</option>
                            <option value="3" selected>Fast</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="context_social">Social</label>
                        <select class="form-control" name="context_social">
                            <option value="0">Not detected</option>
                            <option value="1" selected>Alone</option>
                            <option value="2">With friends</option>
                            <option value="3">With family</option>
                            <option value="4">With colleagues</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="context_location">Location</label>
                        <select class="form-control" name="context_location">
                            <option value="0">Not detected</option>
                            <option value="1">Home</option>
                            <option value="2">Office</option>
                            <option value="3" selected>Downtown</option>
                            <option value="4">Park</option>
                            <option value="5">Beach</option>
                            <option value="6">Countryside</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="context_weather">Weather</label>
                        <select class="form-control" name="context_weather">
                            <option value="0">Not detected</option>
                            <option value="1">Clear</option>
                            <option value="2">Clouds</option>
                            <option value="3" selected>Rain</option>
                            <option value="4">Snow</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="context_daytime">Time of the Day</label>
                        <select class="form-control" name="context_daytime">
                            <option value="0">Not detected</option>
                            <option value="1">Early morning</option>
                            <option value="2">Morning</option>
                            <option value="3">Noon</option>
                            <option value="4">Afternoon</option>
                            <option value="5">Evening</option>
                            <option value="6" selected>Night</option>
                            <option value="7">Late night</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cotext_condition">Physical condition</label>
                        <select class="form-control" name="cotext_condition">
                            <option value="0">Not detected</option>
                            <option value="1">Relaxed</option>
                            <option value="2" selected>Tired</option>
                            <option value="3">Energized</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="context_mood">Mood</label>
                        <select class="form-control" name="context_mood">
                            <option value="0">Not detected</option>
                            <option value="1" selected>Angry</option>
                            <option value="2">Excited</option>
                            <option value="3">Happy</option>
                            <option value="4">Nervous</option>
                            <option value="5">Calm</option>
                            <option value="6">Pleased</option>
                            <option value="7">Bored</option>
                            <option value="8">Relaxed</option>
                            <option value="9">Sad</option>
                            <option value="10">Sleepy</option>
                            <option value="11">Peaceful</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Recommenders</h2>
                    <br/>
                    <table class="table table-bordered">
                        <thead class="thead-default">
                            <tr>
                                <th>Recommender</th>
                                <th>Mood</th>
                                <th>Tempo</th>
                                <th>Genre</th>
                                <th>Weight</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="recommender_1">
                                <td>Sport</td>
                                <td class="mood"></td>
                                <td class="tempo"></td>
                                <td class="genre"></td>
                                <td>
                                    <input type="text" class="form-control" value="40" name="weight_recommender_1" placeholder="Weight">
                                </td>
                            </tr>
                            <tr class="recommender_2">
                                <td>Location</td>
                                <td class="mood"></td>
                                <td class="tempo"></td>
                                <td class="genre"></td>
                                <td>
                                    <input type="text" class="form-control" value="30" name="weight_recommender_2" placeholder="Weight">
                                </td>
                            </tr>
                            <tr class="recommender_3">
                                <td>Social</td>
                                <td class="mood"></td>
                                <td class="tempo"></td>
                                <td class="genre"></td>
                                <td>
                                    <input type="text" class="form-control" value="30" name="weight_recommender_3" placeholder="Weight">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="5"></td>
                            </tr>
                            <tr class="hybrid">
                                <td>Hybrid</td>
                                <td class="mood"></td>
                                <td class="tempo"></td>
                                <td class="genre" colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
